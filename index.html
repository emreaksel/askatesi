
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"/>
  <title>Ateş-i Aşk</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  
  <link rel="icon" href="favicon.ico" type="image/ico"/>
               <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
  
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
 <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="player" id="ap">
  <div class="player_body">
    <div class="hamburger-menu">
      <div class="bar"></div>
    </div>
    <div class="nav_menu" id="navMenu">
      <div class="nav_list">
        
        <div class="nav_item">
          <p>Eğer aşkı seversen cân olasın:</p>
          <a href="https://umutrehberi.com/" target="_blank">Umut Rehberi</a>
        </div>
        
        <div class="nav_item">
          <p>Web:</p>
          <a href="http://www.atesiask.com/" target="_blank">Ateş-i Aşk</a>
        </div>
        
        <div class="nav_item">
          <p>Android App:</p>
          <a href="https://play.google.com/store/apps/details?id=com.ea.atesi_ask" target="_blank">Mobil</a>
        </div>
        
        <div class="nav_item">
          <p>Developed by:</p>
          <a>Aşk</a>
        </div>
      </div>
    </div>
<!--==============================================================================================-->
     <div class="player_playlist" id="pl_playlist">
       <ul class="player_playlist_list jAudio--playlist" id="parca-listesi">
              
        </ul>
    </div> 
<!--==============================================================================================-->
    <div class="player_fade"></div>
    <div class="player_content">
      <div class="player_header">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-2">
              <div class="back_btn"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></div>
            </div>
            <div class="col-xs-8">
              <div class="header_name text-center" id="nowPlay">
                <span id="npAction">Âteş-i Aşk</span>
              </div>
            </div>
          </div>
        </div>
      </div>
<!--==============================================================================================-->
      <div>
        
          <img id="resim" src="" />
        
        <marquee class="marquee" behavior="scroll" direction="left" scrollamount="1">Yapım Aşamasında :)</marquee>
      </div>
<!--==============================================================================================-->      
      <div class="timeline_wrap">
        
        <div class='timeline progress-bar-wrapper'>
          <input type="range" min="1" max="100" value="0" class="seek_slider changeablecolor" onchange="seekTo()" style="border-radius:3px;">
        </div>

        <div class="time_of_song">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-2">
                <span class="current-time">00:00</span>
              </div>
              <div class="col-xs-2 col-xs-offset-8">
                <span class="total-duration">00:00</span>
              </div>
            </div>
          </div>
        </div>
        
      </div>
<!--==============================================================================================-->      
      <div class="text-center">
        <div class="track-name"></div>
        <div class="track-artist"></div> 
      </div>
<!--==============================================================================================--> 
      <div class="player_btns">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-2">
              <div class="random_btn text-center" id="random"><span class="glyphicon glyphicon-random" aria-hidden="true"></span></div>
            </div>
            <div class="col-xs-2">
              <div class="prev_btn text-center" onclick="prevTrack()"><span class="glyphicon glyphicon-backward" aria-hidden="true"></span></div>
            </div>
            <div class="col-xs-3">
              <div class="play_btn text-center" onclick="playpauseTrack()">
                <span class="glyphicon glyphicon-play" id="play_circle" aria-hidden="true"></span>
              </div>
            </div>
            <div class="col-xs-2">
              <div class="next_btn text-center" onclick="nextTrack()"><span class="glyphicon glyphicon-forward" aria-hidden="true"></span></div>
            </div>
            <div class="col-xs-2">
              <div class="repeat_btn text-center" id="repeat"><span class="glyphicon glyphicon-retweet" aria-hidden="true"></span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>

<div id="preloader">
  <div id="status">
     <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="./script.js"></script>
<!-- SCRIPTS -->
    <script  src="./script.js"></script>
    <script  src="./scriptparticles.js"></script>
    
</body>
</html>
