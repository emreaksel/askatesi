<!DOCTYPE html>
<html lang="tr" >
<head>
  <meta charset="UTF-8">
  <title>Ateş-i Aşk</title>

  <!-- CSS style -->
    <style>
        div {
              background-color: lightgreen;
              }
    </style>  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>

<div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-3x changeablecolor"></i></div>
<div id="tsparticles"></div>

  
<!-- SCRIPTS -->
  <script  src="./script.js"></script>
  <script  src="./scriptparticlesconfetti.js"></script>
  <script  src="./scriptparticles.js"></script>
  <script>
    (async () => {
  await loadConfettiPreset(tsParticles);

  await tsParticles.load("tsparticles", {
    particles: {
      shape: {
        type: "character",
        options: {
          character: {
            fill: true,
            font: "Verdana",
            value: "❤",
            style: "",
            weight: 4
          }
        }
      },
      life: {
        duration: {
          value: 0
        }
      },
      number: {
        value: 10,
        max: 0,
        density: {
          enable: true
        }
      },
      move: {
        gravity: {
          enable: false
        },
        decay: 0,
        direction: "bottom",
        speed: 1,
        outModes: {
          default: "out",
          left: "out",
          right: "out",
          bottom: "out",
          top: "out"
        }
      },
      size: {
        value: 5
      },
      opacity: {
        value: 1,
        animation: {
          enable: false
        }
      }
    },
    background: {
      color: "#0000"
    },
    emitters: [],
    interactivity: {
      events: {
        onClick: {
          enable: true,
          mode: "repulse"
        }
      }
    },
    preset: "confetti"
  });
})();


  </script>
</body>
</html>
